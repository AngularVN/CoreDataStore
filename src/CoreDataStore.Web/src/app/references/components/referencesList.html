<div *ngFor="let property of properties;trackBy:trackby.property" class="property_wrapper">
    <table class="table table-hover small ng-table">
        <tr>
            <td>
                <table class="table table-striped table-hover property-details" style="display: inline-table">
                    <tr>
                        <td>Designation Report:</td>
                        <td>{{ property.name | capitalize }}</td>
                    </tr>
                    <tr>
                        <td>Landmark Type:</td>
                        <td>{{ property.objectType }}</td>
                    </tr>
                    <tr>
                        <td>Architect:</td>
                        <td>{{ property.architect }}</td>
                    </tr>
                    <tr>
                        <td>Architectural Style:</td>
                        <td>{{ property.style }}</td>
                    </tr>
                    <tr>
                        <td>Date of Designation:</td>
                        <td>{{ property.dateDesignated  }}</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>{{ property.street }}
                            <br />{{ property.borough }}</td>
                    </tr>
                </table>
            </td>
            <td style="width:200px">
                <div class="image_wrapper">
                    <img src="{{property.photoURL}}" />
                </div>
            </td>
        </tr>
    </table>
</div>
<div *ngIf="!properties.length">
    No Records Found
</div>
