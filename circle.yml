machine:
  services:
    - docker

dependencies:
  pre:
    - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-get update
    - sudo apt-get install dotnet-dev-1.0.0-preview2-003121
    
  override:
    - dotnet restore -v warning    
    - ( cd src/CoreDataStore.UI ; npm i )    

  cache_directories:   
    - "~/.nuget"
    - "~/.npm"

test:
  override:    
    - dotnet test test/CoreDataStore.Data.Postgre.Test
    - dotnet test test/CoreDataStore.Data.SqlServer.Test


deployment:
  staging:
    branch: master
    commands:
      - dotnet publish src/CoreDataStore.Web
      - ( cd src/CoreDataStore.UI ; npm run clean ; npm run build)
      - docker build -f src/api.dockerfile -t stuartshay/coredatastore:api --rm=false .
      - docker build -f src/ui.dockerfile -t stuartshay/coredatastore:ui --rm=false .
      
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push stuartshay/coredatastore
 
