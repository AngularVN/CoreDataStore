dependencies:
  pre:
    - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-get update
    - sudo apt-get install dotnet-dev-1.0.0-preview2-003121
    
  override:
    - sudo dotnet restore -v warning

  # TODO cache
  # cache_directories:
  #   - "assets/cache"    # relative to the build directory
  #   - "~/assets/output" # relative to the user's home directory


test:
  override:    
    - sudo dotnet test test/CoreDataStore.Data.Postgre.Test
    - sudo dotnet test test/CoreDataStore.Data.SqlServer.Test

deployment:
  staging:
    branch: master
    commands:
        - sudo dotnet publish src/CoreDataStore.Web

general:
  artifacts:
    - "src/CoreDataStore.Web/bin/Debug/netcoreapp1.0/publish"
       
